defaults: &defaults
  :app_name: "Cover Story"
  :tmp_dir: "/tmp"
  :analyzer_filetype_path: "lib/log_parser/request_log_analyzer/rails_pa.rb"
  :log_config:
    :log_file_format: '(?<ci_job_num>[\d]*)-*(?<ci_job>[\w\ ]*)-*(?<env>development|production|test).log'
  :routes_config:
    :routes_path_prefix: "/hr"
    :routes_path_prefix_file_matcher: "hr_suite"
  :analysis_config:
    :tested_title: "Tested Routes"
    :tested_x_axis_label: "Test Run"
    :tested_y_axis_label: "Coverage Percentage"

development:
  <<: *defaults
  :file_drop_dir: "tmp/file_import/"
  :splunk_config:
    :host: localhost
    :port: 8089
    :user: admin
    :pass: w3testpeople
    :app: rails_splunk

test:
  <<: *defaults
  :file_drop_dir: "tmp/file_import/"
  :splunk_config:
    :host: localhost
    :port: 8089
    :user: admin
    :pass: w3testpeople
    :app: rails_splunk

production:
  <<: *defaults

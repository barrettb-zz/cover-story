defaults: &defaults
  :app_name: "Cover Story"
  :tmp_dir: "/tmp"
  :analyzer_filetype_path: "lib/log_parser/request_log_analyzer/rails_pa.rb"
  :routes_config:
    :import_file_paths: "tmp/routes_import/hr_suite_routes.txt, tmp/routes_import/applicant_portal_routes.txt, tmp/routes_import/employee_portal_routes.txt"
    :routes_path_prefix: "/hr"
    :routes_path_prefix_files: "tmp/routes_import/hr_suite_routes.txt"
  :log_import_config:
    :import_file_paths: "tmp/log_import/feature_regressions_test.log"
  :analysis_config:
    :tested_x_axis_label: "Test Run"
    :tested_y_axis_label: "Coverage Percentage"

development:
  <<: *defaults
  :log_drop_dir: "tmp/log_import/"
  :splunk_config:
    :host: localhost
    :port: 8089
    :user: admin
    :pass: w3testpeople
    :app: rails_splunk

test:
  <<: *defaults
  :log_drop_dir: "tmp/routes_import/"
  :splunk_config:
    :host: localhost
    :port: 8089
    :user: admin
    :pass: w3testpeople
    :app: rails_splunk

production:
  <<: *defaults
  :splunk_config:
    :host: localhost
    :port: 8089
    :user: admin
    :pass: w3testpeople
    :app: rails_splunk
